name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [debian11, debian12, rocky8, rocky9, ubuntu2204]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          echo ${{ secrets.vault_password }} > vault.password
          ./test.sh ${{ matrix.os }}
