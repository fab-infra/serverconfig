firewall_interfaces:
  - zone: home
    interface: eth0
  - zone: vpn
    interface: tun0
firewall_ports:
  - zone: home
    port: 9080/tcp
  - zone: home
    port: 9090/tcp
  - zone: home
    port: 6980/udp
firewall_services:
  - zone: home
    service: airplay-server
  - zone: home
    service: synergy
  - zone: public
    service: ssh
  - zone: vpn
    service: ssh
