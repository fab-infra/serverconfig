---
autofs_enabled: true
autofs_smb_enabled: true
autofs_smb_credentials: "{{vault_autofs_smb_credentials}}"
extra_keys:
  - https://dl.google.com/linux/linux_signing_key.pub
  - https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
  - https://download.opensuse.org/repositories/home:/sohraun/{{ansible_distribution_version}}/repodata/repomd.xml.key
  - https://downloads.k8slens.dev/keys/gpg
  - https://ftp.gwdg.de/pub/linux/misc/packman/suse/openSUSE_Leap_{{ansible_distribution_version}}/repodata/repomd.xml.key
  - https://download.opensuse.org/repositories/hardware/{{ansible_distribution_version}}/repodata/repomd.xml.key
  - https://rpm.releases.hashicorp.com/gpg
  - https://packages.microsoft.com/keys/microsoft.asc
extra_repos:
  - name: google-chrome
    description: Google Chrome
    repo: https://dl.google.com/linux/chrome/rpm/stable/x86_64
  - name: google-cloud-cli
    description: Google Cloud CLI
    repo: https://packages.cloud.google.com/yum/repos/cloud-sdk-el9-x86_64
  - name: home_sohraun
    description: sohraun's Home Project
    repo: https://download.opensuse.org/repositories/home:/sohraun/$releasever/
  - name: lens
    description: Lens
    repo: https://downloads.k8slens.dev/rpm/packages
  - name: packman
    description: Packman
    repo: https://ftp.gwdg.de/pub/linux/misc/packman/suse/openSUSE_Leap_$releasever/
    priority: 90
  - name: hardware
    description: Hardware tools
    repo: https://download.opensuse.org/repositories/hardware/$releasever/
    priority: 100
  - name: hashicorp
    description: Hashicorp Stable
    repo: https://rpm.releases.hashicorp.com/RHEL/9/x86_64/stable
  - name: vscode
    description: Visual Studio Code
    repo: https://packages.microsoft.com/yumrepos/vscode
extra_packages:
  - android-tools
  - ant
  - audacity
  - barrier
  - code
  - darktable
  - digikam
  - dislocker
  - dolphin-plugins
  - exif
