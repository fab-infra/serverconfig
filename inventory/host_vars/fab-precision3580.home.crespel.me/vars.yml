  - kubectl
  - lens
  - libass9
  - libfprint-2-tod1-broadcom
  - maven
  - nodejs20
  - nextcloud-desktop
  - nvidia-compute-utils-G06
  - nvidia-drivers-G06
  - nvidia-utils-G06
  - obs-studio
