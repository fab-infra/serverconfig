---
# Tasks for Debian

- name: Install buster-backports repository
  apt_repository:
    repo: deb http://deb.debian.org/debian buster-backports main contrib non-free
    filename: backports
  when: ansible_distribution_major_version == '10'

- name: Install bullseye-backports repository
  apt_repository:
    repo: deb http://deb.debian.org/debian bullseye-backports main contrib non-free
    filename: backports
  when: ansible_distribution_major_version == '11'

- name: Install packages
  apt:
    name:
      - bash-completion
      - fail2ban
      - firewalld
      - git
      - htop
      - iftop
      - iotop
      - jq
      - lsof
      - netcat
      - nscd
      - ntp
      - openssh-server
      - postfix
      - psmisc
      - python3-pip
      - rclone
      - rsync
      - sudo
      - tmux
      - unattended-upgrades
      - unzip
      - vim
      - wget
      - zip
    state: present

- name: Disable unattended-upgrades
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    src: /usr/share/unattended-upgrades/20auto-upgrades-disabled
    remote_src: true
  when: auto_update_enabled == false

- name: Enable unattended-upgrades
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    src: /usr/share/unattended-upgrades/20auto-upgrades
    remote_src: true
  when: auto_update_enabled == true
