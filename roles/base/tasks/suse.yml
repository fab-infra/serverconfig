---
# Tasks for SUSE

- name: Install extra keys
  rpm_key:
    key: "{{item}}"
  loop: "{{extra_keys}}"
  when: "extra_keys | length > 0"

- name: Install extra repositories
  community.general.zypper_repository: "{{item}}"
  loop: "{{extra_repos}}"
  when: "extra_repos | length > 0"
  
- name: Install base packages
  community.general.zypper:
    name:
      - autofs
      - bash-completion
      - cron
      - curl
      - git
      - htop
      - iftop
      - iotop
      - jq
      - lsof
      - netcat-openbsd
      - ntp
      - openssh-server
      - postfix
      - psmisc
      - python3-pip
      - rclone
      - rsync
      - sudo
      - tmux
      - unzip
      - vim
      - vim-data
      - wget
      - zip
    state: present

- name: Install extra packages
  community.general.zypper:
    name: "{{extra_packages}}"
    state: present
  when: "extra_packages | length > 0"
