---
# Tasks for Debian 10

- name: Install backports repository
  apt_repository:
    repo: deb http://deb.debian.org/debian buster-backports main
    filename: backports

- name: Install packages
  apt:
    name:
      - bash-completion
      - fail2ban
      - firewalld
      - git
      - htop
      - iftop
      - iotop
      - jq
      - lsof
      - netcat
      - nscd
      - ntp
      - openssh-server
      - openvpn
      - postfix
      - psmisc
      - python3-pip
      - rclone
      - rsync
      - sudo
      - tmux
      - unzip
      - vim
      - wget
      - zip
    state: present
